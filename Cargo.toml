[package]
name = "libpobsd"
description = "Primitive database to query the PlayOnBSD database "
authors = ["Hukadan <me@hukadan.org>"]
version = "0.1.4"
edition = "2021"
homepage = "https://github.com/playonbsd-rs/pobsd-db"
documentation = "https://docs.rs/pobsd-db"
license = "MIT"
readme = "README.md"
keywords = ["OpenBSD", "PlayOnBSD"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1"
serde_json = "1"
serde_derive = "1"
regex = "1.7.3"
hash32 = "0.3.1"
paste = "1.0.12"
