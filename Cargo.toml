[package]
name = "pobsd-db"
description = "Primitive database to query the PlayOnBSD database "
authors = ["Hukadan <me@hukadan.org>"]
version = "0.1.4"
edition = "2021"
homepage = "https://github.com/playonbsd-rs/pobsd-db"
documentation = "https://docs.rs/pobsd-db"
license = "MIT"
readme = "README.md"
keywords = ["OpenBSD", "PlayOnBSD"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hash32 = "0.3.1"
paste = "1.0.12"
pobsd-parser = "0.4.1"